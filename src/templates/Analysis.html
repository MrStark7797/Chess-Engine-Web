<script>
  const gamescores = [0];
  const nmoves = [0];
  const data = [{
    x: nmoves,
    y: gamescores,
    mode:"lines"
  }];

  // Define Layout
  const layout = {
    xaxis: {autorange: true, title: 'Moves'},
    yaxis: {autorange: true, title: "Score"},  
    title: "Score Over Time"
  };

  // Display using Plotly
  Plotly.newPlot("myPlot", data, layout);
  // make computer move
  function make_move() {
    // make HTTP POST request to make move API
    $.post('/make_move', {
      'fen': game.fen(),
      'fixed_depth': $('#fixed_depth option:selected').val(),
      'moveNum': nmoves.length
    }, function(data) {
      // load fen into the current board state
      game.move(data.best_move, { sloppy: true })
      
      // update board position
      board.position(game.fen());

      // update game info
      $score.text(data.score);
      $time.text(data.time);
      $nodes.text(data.nodes);
      $knps.text(Math.round(Number($nodes.text()) / parseFloat($time.text())) / 1000)

      //update score graph
      nmoves[nmoves.length] = nmoves.length;
      gamescores[gamescores.length] = data.score;
      Plotly.redraw('myPlot')

      //update score bar
      slider = document.getElementById("ScoreSlider");
      if (score >= -5 && score <=5){
        width = (int(score) * 5) + 50;
        slider.style.width = width + "%";
        
      } else if(score >= 300 && score < -5){
        width = ((int(score) + 5) * 0.0847457627118644 ) + 25;
        slider.style.width = width + "%";
      } else{
        width = ((int(score) - 5) * 0.0847457627118644 ) + 75;
        slider.style.width = width + "%";
      }
      console.log(width);


      // update game status
      updateStatus();
    });
  }
  function next_move() {
    // make HTTP POST request to make move API
    $.post('/next_move', {
      'fen': game.fen(),
      'fixed_depth': $('#fixed_depth option:selected').val()
    }, function(data) {
      console.log(data.fen)
      console.log(data.move);
      console.log(data.score);
      console.log(data.best_move);
      console.log(data.best_score);
      // load fen into the current board state
      game.load(data.fen);
      console.log(game.fen());
      // update board position
      board.position(game.fen());
      console.log(board.fen());

      // update game info
      $('#score').text(data.score);
      $('#move').text(data.move);
      $('#best_move').text(data.best_move);
      $('#best_score').text(data.best_score);

      //update score graph
      nmoves[nmoves.length] = nmoves.length;
      gamescores[gamescores.length] = data.score;
      Plotly.redraw('myPlot')

      //update score bar
      slider = document.getElementById("ScoreSlider");
      if (score >= -5 && score <=5){
        width = ((score) * 5) + 50;
        slider.style.width = width + "%";
        
      } else if(score >= 300 && score < -5){
        width = (((score) + 5) * 0.0847457627118644 ) + 25;
        slider.style.width = width + "%";
      } else{
        width = (((score) - 5) * 0.0847457627118644 ) + 75;
        slider.style.width = width + "%";
      }
      console.log(width);


      // update game status
      updateStatus();
    });
  }
  function prev_move() {
    // make HTTP POST request to make move API
    $.post('/prev_move', {
      'fen': game.fen(),
      'fixed_depth': $('#fixed_depth option:selected').val()
    }, function(data) {
      console.log(data.fen)
      console.log(data.move);
      console.log(data.score);
      console.log(data.best_move);
      console.log(data.best_score);
      // load fen into the current board state
      game.load(data.fen);
      console.log(game.fen());
      // update board position
      board.position(game.fen());
      console.log(board.fen());

      // update game info
      $('#score').text(data.score);
      $('#move').text(data.move);
      $('#best_move').text(data.best_move);
      $('#best_score').text(data.best_score);

      //update score graph
      nmoves[nmoves.length] = nmoves.length;
      gamescores[gamescores.length] = data.score;
      Plotly.redraw('myPlot')

      //update score bar
      slider = document.getElementById("ScoreSlider");
      if (score >= -5 && score <=5){
        width = ((score) * 5) + 50;
        slider.style.width = width + "%";
        
      } else if(score >= 300 && score < -5){
        width = (((score) + 5) * 0.0847457627118644 ) + 25;
        slider.style.width = width + "%";
      } else{
        width = (((score) - 5) * 0.0847457627118644 ) + 75;
        slider.style.width = width + "%";
      }
      console.log(width);


      // update game status
      updateStatus();
    });
  }


  // handle new game button click
  $('#new_game').on('click', function() {
    // reset board state
    game.reset();
    for(i = nmoves.length - 1; i > 0; i--){
      nmoves.pop();
      gamescores.pop();
    }
    Plotly.redraw('myPlot')
    // set initial board position
    board.position('start');
  });
  
  // handle make move button click
  $('#next_move').on('click', function() {
    // make computer move
    next_move();
  });
  
  // handle take back button click
  $('#prev_move').on('click', function() {
    // take move back
    prev_move()
  });
  
  // handle flip board button click
  $('#flip_board').on('click', function() {
    // flip board
    board.flip();
    
  });

  // GUI board & game state variables
  var board = null;
  var game = new Chess();
  var $status = $('#status');
  var $fen = $('#fen');
  var $pgn = $('#pgn');
  var $score = $('#score');
  var $time = $('#time');
  var $nodes = $('#nodes');
  var $knps = $('#knps')

  // on picking up a piece
  function onDragStart (source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false

    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  // on dropping piece
  function onDrop (source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

    // make computer move
    make_move();
    
    // update game status
    updateStatus();
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd () {
    board.position(game.fen())
  }

  // update game status
  function updateStatus () {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }

    // update DOM elements
    $status.html(status)
    $fen.val(game.fen())
    
  }

  // chess board configuration
  var config = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd
  }
  
  // create chess board widget instance
  board = Chessboard('chess_board', config)

  // update game status
  updateStatus();
</script>
